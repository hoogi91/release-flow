language: php

php:
  - 7.2
  - 7.3

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer install

script:
  - phpunit

before_deploy:
  - composer build

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: 'dist/release-flow.phar'
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - hoogi20@googlemail.com

